 <!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1 class="logo">Putumani Nomzaza</h1>
		<nav class="navbar">
			<ul class="nav-links">
				<li class="nav-item"><a href="#">Home</a></li>
				<li class="nav-item"><a href="#">About</a></li>
				<li class="nav-item"><a href="#">Skills</a></li>
				<li class="nav-item"><a href="#">Projects</a></li>
				<li class="nav-item"><a href="#">Contacts</a></li>
			</ul>
		</nav>
	</header>
	<section id="home">
		<div class="home-container">
			<img src="./images/my-photo.jpg" alt="my photo">
		</div>
		<div class="text-section">
			<h1 class="title">Putumani Nomzaza</h1>
			<p class="text-section-p2">Umuzi Web Development Recruit</p>
			<div class="btn-container">
				<button class="btn btn-color-2" onclick="window.open('')">
					Download CV
				</button>
				<button class="btn btn-color-1" onclick="location.href='./#contact'">
					Contact Info
				</button>
			</div>
			<div id="socials-container">
				<img
					src="./images/linkedin_icon.svg"
					alt="My Linkedin Profile"
					class="icon"
					onclick="location.href='https://linkedin.com/'"
				/>
				<img
					src="./images/github_icon.svg"
					alt="My Github Profile"
					class="icon"
					onclick="location.href='https://github.com/Putumani'"
				/>
			</div>
		</div>
	</section>
	<section id="about">
		<h1 class="title">About Me</h1>
		<div class="section-container">
			<div class="section-pic-container">
				<img src="./images/pngwing.com.png" alt="Brush Paint Stroke" class="paint-pic"/>
				<div class="text-container">
					<p>dsfdfsfsdsddsdsads dsddsfdfsfsfs dsffefwefwew dsvsfwewe</p>
				</div>
			</div>
			<div class="about-detail-container">
				<div class="about-container">
					<div class="details-container">
						<h3>Experience</h3>
						<p>6 months<br />Frontend Development</p>
					</div>
					<div class="details-container">
						<h3>Education</h3>
						<p>NQF L5 Software Development<br />ND: Electrical Engineering</p>
					</div>
				</div>
			</div>
		</div>
		<img src="./images/arrow.svg" alt="Arrow icon" class="arrow icon"
			onclick="location.href='./experience'"
		/>
	</section>
	<script src="script.js"></script>
</body>
</html>
