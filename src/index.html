 <!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1 class="logo">Putumani Nomzaza</h1>
		<nav class="navbar">
			<ul class="nav-links">
				<li class="nav-item"><a href="#">Home</a></li>
				<li class="nav-item"><a href="#">About</a></li>
				<li class="nav-item"><a href="#">Skills</a></li>
				<li class="nav-item"><a href="#">Projects</a></li>
				<li class="nav-item"><a href="#">Contacts</a></li>
			</ul>
		</nav>
	</header>
	<section id="home">
		<div class="home-container">
			<img src="./images/my-photo.jpg" alt="my photo">
		</div>
		<div class="text-section">
			<h1 class="title">Putumani Nomzaza</h1>
			<p class="text-section-p2">Umuzi Web Development Recruit</p>
			<div class="btn-container">
				<button class="btn btn-color-2" onclick="window.open('')">
					Download CV
				</button>
				<button class="btn btn-color-1" onclick="location.href='./#contact'">
					Contact Info
				</button>
			</div>
			<div id="socials-container">
				<img
					src="./images/linkedin_icon.svg"
					alt="My Linkedin Profile"
					class="icon"
					onclick="location.href='https://linkedin.com/'"
				/>
				<img
					src="./images/github_icon.svg"
					alt="My Github Profile"
					class="icon"
					onclick="location.href='https://github.com/Putumani'"
				/>
			</div>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
